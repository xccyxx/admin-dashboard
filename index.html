<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard-section">
                <a class="menu-item" href="#">  
                    <img class="icon dashboard-icon" src="/icons/dashboard.svg" alt="Dashboard Icon">
                    <span>Dashboard</span>
                </a>
            </div>

            <div class="menu-section">
                <a class="menu-item" href="#">
                    <img class="icon" src="/icons/home-circle.svg" alt="Home Icon">
                    <span>Home</span>
                </a>
                <a class="menu-item" href="#">
                    <img class="icon" src="/icons/profile.svg" alt="Profile Icon">
                    <span>Profile</span>
                </a>
                <a class="menu-item" href="#">
                    <img class="icon" src="/icons/message.svg" alt="Messages Icon">
                    <span>Messages</span>
                </a>
                <a class="menu-item" href="#">
                    <img class="icon" src="/icons/history.svg" alt="History Icon">
                    <span>History</span>
                </a>
                <a class="menu-item" href="#">
                    <img class="icon" src="/icons/task.svg" alt="Tasks Icon">
                    <span>Tasks</span>
                </a>
                <a class="menu-item" href="#">
                    <img class="icon" src="/icons/communities.svg" alt="Communities Icon">
                    <span>Communities</span>
                </a>
            </div>

            <div class="menu-section">
                <a class="menu-item" href="#">
                    <img class="icon" src="/icons/setting.svg" alt="Settings Icon">
                    <span>Settings</span>
                </a>
                <a class="menu-item" href="#">
                    <img class="icon" src="/icons/support.svg" alt="Support Icon">
                    <span>Support</span>
                </a>
                <a class="menu-item" href="#">
                    <img class="icon" src="/icons/privacy.svg" alt="Privacy Icon">
                    <span>Privacy</span>
                </a>
            </div>     
        </div>

        <div class="header">
            <div class="search-section">
                <img class="magnify-icon" src="icons/magnify.svg" alt="Magnify">
                <input class="search-bar" type="search">
            </div>
            <div class="profile-section">
                <a href="#">
                    <img class="noti-icon" src="icons/ring.svg" alt="Notification Icon">
                </a>
                <a href="#">
                    <img class="profile-picture" src="icons/profile-picture.jpg" alt="Profile Picture">
                </a>
                <a href="#" class="user-name">Morgan Oakley</a>
            </div>
            <div class="intro-section">
                <img class="profile-picture" src="icons/profile-picture.jpg" alt="Profile Picture">
                <p>Hi there,</p>
                <h1>Morgan Oakley (@morgan)</h1>
            </div>
            <div class="buttons-section">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="main-content">
            <div class="projects-section">
                <h1>Your Projects</h1>
                <div class="cards-container">
                    <div class="card">121</div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div class="announcements-section">
                <h1>Announcements</h1>
            </div>
            <div class="tending-section">
                <h1>Trending</h1>

            </div>
        </div>
    </div>
</body> 
</html>
