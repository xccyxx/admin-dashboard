<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo-section">
                <a class="menu-item" href="#">  
                    <img class="icon dashboard-icon" src="/icons/dashboard.svg" alt="Dashboard Icon">
                    <span>Dashboard</span>
                </a>
            </div>

            <div class="user-menu-section">
                <a class="menu-item" href="#">
                    <img class="icon" src="/icons/home-circle.svg" alt="Home Icon">
                    <span>Home</span>
                </a>
                <a class="menu-item" href="#">
                    <img class="icon" src="/icons/profile.svg" alt="Profile Icon">
                    <span>Profile</span>
                </a>
                <a class="menu-item" href="#">
                    <img class="icon" src="/icons/message.svg" alt="Message Icon">
                    <span>Messages</span>
                </a>    
                    <div class="history"><a href="#">History</a></div>
                    <div class="tasks"><a href="#">Tasks</a></div>
                    <div class="communities"><a href="#">Communities</a></div>
                    <div class="utilities-menu">
                        <div class="settings"><a href="#">Settings</a></div>
                        <div class="support"><a href="#">Support</a></div>
                        <div class="privacy"><a href="#">Privacy</a></div>
                    </div>
            </div>
            
            </div>


        </div>
        <div class="header">
            <div class="search-section">
                <img class="magnify-icon" src="icons/magnify.svg" alt="Magnify">
                <input class="search-bar" type="search">
            </div>
            <div class="user-info">User Info</div>
            <button class="new">New</button>
            <button class="upload">Upload</button>
            <button class="share">Share</button>
        </div>
        <div class="main-content">
    
        </div>
    </div>

</body> 
</html>
